<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>static</title>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
      <div class="container">
        <header class="row header-comp">
          <div class="col-md-2">
            <img src="https://unsplash.it/g/100/100" alt="">
          </div>
          <div class="col-md-3">
            <ul class="nav">
              <li>Home</li>
              <li>About Us</li>
            </ul>
          </div>
        </header>
        <div class="row">
          <div class="col-md-12">
            <h1>Create Your Profile</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-md-10">
            <div class="user-formwrapper">
              <div class="row">
                <div class="col-md-4">
                  <div class="prof-pic-upload">
                    <img src="./images/UPLOADPLACEHOLDER.svg" alt="">
                  </div>
                </div>
                <div class="col-md-8">
                  <form action="">
                    <input type="text" placeholder="username" name="username">
                    <input type="text" placeholder="password" name="password">
                    <button class="btn btn-primary" type="submit"> Submit User Test</button>
                  </form>
                </div>
              </div>
              <div class="row">
                <form>
                  <div class="col-md-6">
                    <select>
                      <option value="Business">Business</option>
                      <option value="Singer">Individual</option>
                    </select>
                    <input type="text" name="address" placeholder="address">
                    <input type="text" name="city" placeholder="city">
                    <input type="text" name="state" placeholder="state">
                    <input type="text" name="zip" placeholder="zip">
                  </div>
                  <div class="col-md-6">
                    <input type="email" placeholder="email" name="email">
                    <input type="text" placeholder="extra-1" name="extra-1" >
                    <input type="text" placeholder="extra-2" name="extra-2" >
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="col-md-2">
            <div class="sidebar">
              <h3> Subheading in sidebar</h3>
              <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.
                Vel, dicta, consectetur. Aut vel libero itaque earum quam quia labore iure.
                Et minima quam saepe ratione accusamus.
                Ipsam dignissimos doloremque, deleniti.</p>
            </div>
          </div>
        </div>
      </div>
    <script src="js/bundle.js"></script>
  </body>
</html>
